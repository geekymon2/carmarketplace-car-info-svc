spring:
  datasource:
    url: jdbc:h2:mem:carinfodbdev;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
  sql:
    init:
      platform: h2
      data-locations: classpath:data-h2.sql
      mode: always
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false

eureka:
  client:
    enabled: false
